version: "3.8"
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads    # persistir archivos subidos
      - ./templates:/app/templates
      - ./static:/app/static
    environment:
      - FLASK_ENV=production
      # Si cambiás app.py para leer MAX_MB desde env, podés setearlo acá:
      # - MAX_MB=100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:5000/"]
      interval: 30s
      timeout: 5s
      retries: 3
